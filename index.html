<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsLens â€” AI News Digest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <h1 class="logo">ðŸ“° NewsLens</h1>
      <p class="tagline">Live news Â· Summarized by AI</p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- SEARCH BAR -->
    <section class="search-section" aria-label="Search news">
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Search topics... (e.g. technology, AI, sports)"
        autocomplete="off"
        aria-label="Search news topics"
      />
      <button id="search-btn" class="search-btn">Search</button>
    </section>

    <!-- CATEGORY PILLS -->
    <section class="categories" aria-label="News categories">
      <button class="pill active" data-topic="technology">Technology</button>
      <button class="pill" data-topic="science">Science</button>
      <button class="pill" data-topic="business">Business</button>
      <button class="pill" data-topic="health">Health</button>
      <button class="pill" data-topic="sports">Sports</button>
      <button class="pill" data-topic="world">World</button>
    </section>

    <!-- STATUS MESSAGE â€” shown during loading or on error -->
    <p id="status-message" class="status-msg" aria-live="polite"></p>

    <!-- NEWS GRID â€” cards injected here by JavaScript -->
    <section
      id="news-grid"
      class="news-grid"
      aria-live="polite"
      aria-label="News articles"
    >
      <!-- Article cards rendered dynamically by app.js -->
    </section>

  </main>

  <!-- AI SUMMARY MODAL -->
  <div id="summary-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-box">
      <button id="close-modal" class="close-btn" aria-label="Close summary">âœ•</button>
      <div class="modal-header">
        <span class="modal-badge">âœ¨ AI Summary</span>
        <h2 id="modal-title" class="modal-title">Article Summary</h2>
      </div>
      <div id="modal-body" class="modal-body">
        <p id="summary-text" class="summary-text"></p>
      </div>
      <div class="modal-footer">
        <span class="powered-by">Powered by Google Gemini</span>
      </div>
    </div>
  </div>

  <!-- app.js loaded at bottom so HTML is ready before JS runs -->
  <script src="app.js"></script>

</body>
</html>
